<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <a href="index.html">1</a>
    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temp" placeholder="Enter temperature">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convert()">Convert</button>
    <span id="result"></span>

    <script>
        function convert() {
            const tempIn = parseFloat(document.getElementById("temp").value);
            const tempUnit = document.getElementById("unit").value;
            let result;

            if (tempUnit === "celsius") {
                result = {
                    celsius: tempIn,
                    fahrenheit: (tempIn * 9/5) + 32,
                    kelvin: tempIn+ 273.15
                };
            } else if (tempUnit === "fahrenheit") {
                result = {
                    celsius: (tempIn - 32) * 5/9,
                    fahrenheit: tempIn,
                    kelvin: (tempIn - 32) * 5/9 + 273.15
                };
            } else if (tempUnit === "kelvin") {
                result = {
                    celsius: tempIn - 273.15,
                    fahrenheit: (tempIn - 273.15) * 9/5 + 32,
                    kelvin: tempIn
                };
            }

            // Display the results in the result paragraph
            document.getElementById("result").innerHTML = `
                Celsius: ${result.celsius.toFixed(3)}°C<br>
                Fahrenheit: ${result.fahrenheit.toFixed(3)}°F<br>
                Kelvin: ${result.kelvin.toFixed(3)}K
            `;
        }
    </script>
</body>
</html>
